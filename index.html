<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Presupuesto Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Gestor de Presupuesto Personal</h1>

        <!-- Formulario de Ingresos -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="number" class="form-control" id="monthlyIncome" placeholder="0.00" min="0" step="0.01">
                    <label for="monthlyIncome">Ingreso Mensual</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="number" class="form-control" id="savingsPercentage" placeholder="0" min="0" max="100">
                    <label for="savingsPercentage">Porcentaje de Ahorro (%)</label>
                </div>
            </div>
        </div>

        <!-- Resumen del Presupuesto -->
        <div class="row g-4 mb-4">
            <div class="col-md-4 col-lg">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Ingresos Totales</h6>
                        <h3 class="card-title text-success" id="totalIncome">$0.00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Gastos Totales</h6>
                        <h3 class="card-title text-danger" id="totalExpenses">$0.00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Balance Disponible</h6>
                        <h3 class="card-title" id="availableBalance">$0.00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Ahorro</h6>
                        <h3 class="card-title text-primary" id="savingsAmount">$0.00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Restante después de ahorro</h6>
                        <h3 class="card-title" id="remainingAfterSavings">$0.00</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <!-- Formulario de Gastos -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Agregar Gasto</h5>
                        <form id="expenseForm">
                            <div class="mb-3">
                                <label for="expenseDescription" class="form-label">Descripción del gasto</label>
                                <input type="text" class="form-control" id="expenseDescription" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenseAmount" class="form-label">Monto</label>
                                <input type="number" class="form-control" id="expenseAmount" min="0" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Agregar Gasto</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lista de Gastos -->
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Lista de Gastos</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Descripción</th>
                                        <th class="text-end">Monto</th>
                                        <th class="text-end">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="expensesList">
                                    <!-- Los gastos se agregarán aquí dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
